<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"><input type="search" name="filter" id="filter" [(ngModel)]="listFilter"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFiltered}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)="toggleImage()">
                            {{showImage?'Hide': 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Raiting</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img [src]="product.imageUrl"
                                [alt]="product.productName"
                                [title]="product.productName | uppercase"
                                *ngIf="showImage"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"
                            />
                        </td>
                        <!-- <td></td> -->
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | ConvertToSpaces: '-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td><stars [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></stars></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
